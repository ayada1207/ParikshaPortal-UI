<mat-card>
    <mat-list>
        <div mat-subheader> All Categories</div>
        <mat-list-item *ngFor="let cat of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{cat.title}}</div>
            <div mat-line>{{cat.description}}</div>
            <mat-divider></mat-divider>

            <button style="border: none;">
                <mat-icon mat-list-icon>delete</mat-icon>
            </button>

        </mat-list-item>

       
    </mat-list>
    <div class="text-center padding-top-20">
        <button type="button" class="btn btn-primary" routerLink="/admin/add-category">
            Add category
        </button>
    </div>
</mat-card>
